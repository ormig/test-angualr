<h1>My bills</h1>
<div *ngIf="selectedBill">
  <div><label>id: </label>{{selectedBill.id}}</div>
  <div>
    <label>Name:</label>
    <input [(ngModel)]="selectedBill.name" placeholder="Name"/>
  </div>
  <div><label>currency:</label> {{selectedBill.currency}}</div>
</div>
<ul class="bills">
  <li *ngFor="let bill of bills"
      [class.selected]="bill === selectedBill"
      (click)="select(bill)">
    <span class="badge">{{bill.name}}</span> {{bill.currency}}
  </li>
</ul>
